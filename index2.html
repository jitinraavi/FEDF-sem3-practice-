<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Audio and Video</title>
    </head>
    <body>
        <video controls>
            <source src="video.mp4">
        </video>
        <video controls loop>
            <source src="video.mp4">
        </video>
        <video controls width="600" height="400" >
            <source src="video.mp4">
        </video>
        <video controls autoplay muted>
            <source src="video.mp4">
        </video>
        <video controls poster="image.jpg">
            <source src="video.mp4">    
        </video>
    </body>
</html>
